<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>

    <h1>Register</h1>

    <p>Please fill out the form to register</p>
    
    <hr>

<form>
    <div>

    <label for="Email"><b>Email</b>
        <input type="text" placeholder="Enter your Email" name="Email" id="Email" required></label>
    <label for="Nickname"><b>Nickname</b>
        <input type="text" placeholder="Enter your nickname" name="Nickname" id="Nickname"></label>
    <label for="Password"><b>Password</b>
        <input type="password" placeholder="Enter your password" name="Password" id="password" required></label>
    <label for="Repeat Password"><b>Repeat Password</b>
        <input type="password" placeholder="Repeat your password" name="Repeat Password" id="Repeat Password" required></label>
        <hr>
    <button type="submit">Register</button>

    </div>

</form>



</body>
</html>
